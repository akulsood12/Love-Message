<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Proposal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      margin-top: 100px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 10px #000;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    #yes-btn {
      background: #28a745;
      color: white;
    }

    #yes-btn:hover {
      background: #218838;
    }

    #no-btn {
      background: #dc3545;
      color: white;
    }

    #no-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji" id="emoji">‚ù§Ô∏è</div>
    <h1 id="question">Do you love me?</h1>
    <div class="buttons">
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>
  </div>

  <script>
    const question = document.getElementById("question");
    const emoji = document.getElementById("emoji");
    const yesBtn = document.getElementById("yes-btn");
    const noBtn = document.getElementById("no-btn");

    const questions = [
      "Do you love me?",
      "Think again, do you really love me?",
      "Don't be shy, just say Yes!",
      "Come on, I know you do!",
      "Why are you hesitating? Say Yes!",
      "Still no? Think about it again!",
      "I'm waiting for your Yes!",
      "You can't avoid this question forever!",
      "One last chance: Do you love me?"
    ];

    const emojis = ["‚ù§Ô∏è", "ü•∞", "üåπ", "üíï", "üòç", "üòò", "üêª", "üå∏", "üíñ"];

    let count = 0;

    noBtn.addEventListener("click", () => {
      if (count < questions.length - 1) {
        question.innerText = questions[++count];
        emoji.innerText = emojis[count % emojis.length];
      } else {
        question.innerText = "You have no other option, say Yes!";
        emoji.innerText = "üíå";
      }

      // Move the "No" button to a random position
      noBtn.style.position = "absolute";
      noBtn.style.top = Math.random() * 80 + "vh";
      noBtn.style.left = Math.random() * 80 + "vw";
    });

    yesBtn.addEventListener("click", () => {
      question.innerText = "I knew it! You love me ‚ù§Ô∏èüòò";
      emoji.innerText = "üíñ";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>
</body>
</html>
